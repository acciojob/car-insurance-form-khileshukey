<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	   <form action="" method="post">
    <label for="name">Name</label>
     <input type="text" id="name" required>

     <label for="email">Email</label>
     <input type="Email" id="email" required>

     <label for="male">Male</label>
     <input type="radio" id="male" required value="male">

     <label for="female">Female</label>
     <input type="radio" id="female" required value="female">

     <label for="cars">Car Brands</label>
     <select name="cars" id="cars">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
     </select>

     <label for="carage">Car Age</label>
     <input type="number" id="carage" required>

     <label for="dop">Date of Purchase(dop)</label>
     <input type="date" id="dop" required>

     <label for="password">Password</label>
     <input type="password" id="password" required>

<!--      <label for="sb">Submit Button</label>
     <input type="submit" id="sb"> -->

	 <button type="submit">Submit</button>
		   
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
